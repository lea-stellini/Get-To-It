<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get To It</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>Get To It !</h1>
        <span>Commence ce que tu n'arrives pas à terminer !</span>
    </header>
       
    <main>
        <div class="input__task">
            <label for="task">Tâche à réaliser :</label>
            <input type="text" name="task" placeholder="Nettoyer le frigo">
        </div>
        
        <div class="active__task">
            <div class="checkbox">
                <input type="checkbox">
                <span class="checkmark"></span>
            </div>
            <p>Passer l'aspirateur</p>
        </div>

        <button class="btn__start">Commencer !</button>

    </main>
</body>
</html>
