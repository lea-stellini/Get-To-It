<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get To It</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>Get To It !</h1>
        <span>Commence ce que tu n'arrives pas à terminer !</span>
    </header>
       
    <main>
        <div class="input__task">
            <label for="task">Tâche à réaliser :</label>
            <input id="task" type="text" name="task" placeholder="Nettoyer le frigo">
        </div>
        
        <div>
            <!-- <div id="checkbox__container">
                <input id="checkbox" type="checkbox">
            </div> -->
            <div id="active__task">

            </div>
        </div>

        <button type="button" id="btn__start" class="btn">Commencer !</button>
        <button type="button" id="btn__next" class="btn">Suivant !</button>
        <button type="button" id="btn__end" class="btn">Terminer !</button>
        <button type="button" id="btn__again" class="btn">Recommencer !</button>

    </main>
    <script src="./script.js" type="module"></script>
</body>
</html>
